<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Irus</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1531297484001-80022131f5a1?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8cG9ydGZvbGlvfGVufDB8fDB8fHww') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #007bff;
    }

    label {
      display: block;
      text-align: left;
      margin-top: 10px;
    }

    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 6px 0 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #28a745;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      margin-top: 10px;
      transition: background 0.3s ease;
      box-shadow: 0 4px 12px rgba(40, 167, 69, 0.4);
    }

    button:hover {
      background: #218838;
    }

    .flash {
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
      background: #ffdddd;
      color: #a00;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
    .nav-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px 30px;
  max-width: 1000px;
  margin: auto;
}

.logo {
  display: flex;
  align-items: center;
  gap: 10px;
  font-size: 24px;
  color: white;
  font-weight: bold;
}

.logo img {
  height: 32px;
  width: 32px;
  border-radius: 50%;
  object-fit: cover;
  filter: drop-shadow(1px 1px 2px rgba(0,0,0,0.3));
}

.nav-links a {
  margin-left: 20px;
  text-decoration: none;
  color: white;
  font-weight: 500;
  transition: 0.3s ease;
}

.nav-links a:hover {
  color: #ffc107;
  text-decoration: underline;
}

@media (max-width: 600px) {
  .nav-bar {
    flex-direction: column;
    gap: 10px;
  }

  .nav-links a {
    margin-left: 0;
    margin-right: 10px;
  }
}
.header {
  width: 100%;
  padding: 12px 30px;
  background: rgba(0, 0, 0, 0.4);
  backdrop-filter: blur(8px);
  position: absolute;
  top: 0;
  left: 0;
  z-index: 100;
}

.nav-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  max-width: 1000px;
  margin: auto;
}

.logo {
  display: flex;
  align-items: center;
  gap: 10px;
  font-size: 22px;
  font-weight: bold;
  color: #fff;
}

.logo img {
  height: 30px;
  width: 30px;
  border-radius: 50%;
}

.nav-links {
  display: flex;
  gap: 20px;
}

.nav-links a {
  color: white;
  text-decoration: none;
  font-weight: 500;
  transition: 0.3s;
}

.nav-links a:hover {
  color: #ffc107;
}
  </style>
</head>
<body>
  <div class="header">
  <nav class="nav-bar">
    <div class="logo">
      <img src="https://ideogram.ai/assets/image/lossless/response/I1u9WRGERNaEx-RQyzFM4A" alt="Irus Logo" />
      <span>Irus</span>
    </div>
    <div class="nav-links">
      <a href="https://resume-builder-alpha-puce.vercel.app/">Resume Builder</a>
      <a href="https://portfolio-ai-theta.vercel.app/">Portfolio</a>
      <a href="/login">Login</a>
    </div>
  </nav>
</div>
  <div class="container">
    <h2>Create a New Irus Account</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
      <label>Username:</label>
      <input type="text" name="username" required placeholder="Enter your username">
      <label>Email:</label>
      <input type="email" name="email" required placeholder="Enter your email">
      <label>Password:</label>
      <input type="password" name="password" required placeholder="Enter your password">
      <button type="submit">Register</button>
    </form>
    <p><a href="/login">Already have an account? Login here</a></p>
  </div>
</body>
</html>
