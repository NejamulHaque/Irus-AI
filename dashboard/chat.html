<body>
  <div class="chat-container">
    <div class="chat-header">ü§ñ Irus Assistant</div>

    <div class="chat-box" id="chat-box"></div>

    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Type or speak..." onkeydown="handleKey(event)" />
      <button onclick="startListening()" id="mic-btn">üé§</button>
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
  <a href="https://github.com/NejamulHaque" 
   target="_blank" 
   class="built-by-btn">
   üöÄ Built by Nejamul Haque
</a>

  <script>
    function handleKey(event) {
      if (event.key === 'Enter') {
        sendMessage();
      }
    }

    async function sendMessage() {
      const input = document.getElementById("user-input");
      const message = input.value.trim();
      if (!message) return;

      const chatBox = document.getElementById("chat-box");

      // User message
      const userDiv = document.createElement("div");
      userDiv.className = "msg user";
      userDiv.innerText = message;
      chatBox.appendChild(userDiv);

      chatBox.scrollTop = chatBox.scrollHeight;
      input.value = "";

      // Assistant response
      const response = await fetch("/api/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const data = await response.json();

      const assistantDiv = document.createElement("div");
      assistantDiv.className = "msg assistant";
      assistantDiv.innerText = data.response;
      chatBox.appendChild(assistantDiv);

      chatBox.scrollTop = chatBox.scrollHeight;
    }
  const input = document.getElementById("user-input");
  const micBtn = document.getElementById("mic-btn");

  let recognition;
  if ("webkitSpeechRecognition" in window) {
    recognition = new webkitSpeechRecognition();
    recognition.continuous = false;
    recognition.lang = "en-US";

    recognition.onstart = () => {
      micBtn.classList.add("listening");
    };

    recognition.onend = () => {
      micBtn.classList.remove("listening");
    };

    recognition.onresult = (event) => {
      const transcript = event.results[0][0].transcript;
      input.value = transcript;
      sendMessage();
    };
  } else {
    micBtn.disabled = true;
    micBtn.title = "Speech recognition not supported";
  }

  function startListening() {
    if (recognition) {
      recognition.start();
    }
  }
  </script>
